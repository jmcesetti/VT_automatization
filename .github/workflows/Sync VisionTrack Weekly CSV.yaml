name: Sync VisionTrack Weekly CSV

on:
  schedule:
    - cron: "0 6 * * 1"   # Lunes 06:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare folders
        run: |
          mkdir -p data/weekly

      - name: Download latest CSV
        run: |
          curl -f -L "${{ secrets.SP_BASE_URL }}/VehicleExceptionReport_latest.csv" \
            -o data/weekly/latest.csv

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/weekly/latest.csv
          git commit -m "Update VisionTrack CSV" || echo "No changes"
          git push
